name: Generate pacman animation

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v3

      - name: Generate pacman contribution graph
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      - name: Debug generated files
        run: |
          echo "Menampilkan semua file yang dihasilkan:"
          find . -type f
          echo "Isi direktori root:"
          ls -la

      - name: Create output directory and move files
        run: |
          mkdir -p dist
          if [ -f pacman-contribution-graph.svg ]; then
            mv pacman-contribution-graph.svg dist/
          else
            echo "❌ pacman-contribution-graph.svg tidak ditemukan"
          fi

          if [ -f pacman-contribution-graph-dark.svg ]; then
            mv pacman-contribution-graph-dark.svg dist/
          else
            echo "❌ pacman-contribution-graph-dark.svg tidak ditemukan"
          fi

          echo "✅ Isi folder dist:"
          ls -la dist

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
