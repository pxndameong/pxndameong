name: Generate pacman animation

on:
  schedule:
    - cron: "0 */6 * * *" # Berjalan setiap 6 jam
  workflow_dispatch: # Memungkinkan jalankan manual
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10 # Ditambah sedikit karena proses render butuh waktu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Update ke v4 (terbaru)

      - name: Generate pacman contribution graph
        uses: abozanona/pacman-contribution-graph@main
        env:
          # Menambah limit memori Node.js ke 4GB untuk mencegah Heap Out of Memory
          NODE_OPTIONS: "--max-old-space-size=4096"
        with:
          github_user_name: ${{ github.repository_owner }}

      - name: Prepare output directory
        run: |
          mkdir -p dist
          # Menggunakan globbing untuk memindahkan semua file svg hasil generate
          mv pacman-contribution-graph*.svg dist/ 2>/dev/null || echo "⚠️ File SVG tidak ditemukan"
          
          echo "✅ Isi folder dist saat ini:"
          ls -la dist

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4 # Update ke v4 (terbaru)
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
